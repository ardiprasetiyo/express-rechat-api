<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>API TESTING</h1>

    <input type="text" id="from" placeholder="Insert Your Name">
    <input type="text" id="to" placeholder="Insert Your Target">
    <input type="text" id="room" placeholder="Insert A Room Name">
    <!-- <input type="text" id="message" placeholder=""> -->
    <button id="submit" onclick="process()">Submit</button>

	<script>
        var socket = io().connect('http://localhost/')
        function process(){
            var from = document.getElementById('from').value
            socket.emit('register id', ({'userid' : from}))
            var to = document.getElementById('to').value
            var room = document.getElementById('room').value
            socket.emit('join room', {'room' : room, 'fromUser' : from})
            // var message = document.getElementById('message').value

            socket.on('message', (data) => {alert(data)})
        }
	</script>
</body>
</html>
